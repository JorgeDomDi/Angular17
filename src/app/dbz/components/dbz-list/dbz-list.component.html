<h4>Listado</h4>
<ul class="list-group">
    <li  *ngFor="let item of characterList ; 
    index as i; 
    let isFirst=first;
     let isLast=last; 
     let isEven=even;
      let isOdd=odd" [ngClass]="{'list-group-item d-flex justify-content-between align-items-center':true,'list-group-item-primary':isEven}">
       <div>
        <span class="text-primary">{{i+1}}</span> 
        <span>{{item.name}} -</span> 
        <strong>Power: </strong>
        <span>{{item.power}}</span>
       </div>
       <button class="btn btn-danger" (click)="onDeleteCharacter(item.id!)">X</button>
    </li>
   
</ul>
